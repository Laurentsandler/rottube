async function getGoogleDriveDirectUrl(driveUrl) {
    const maxRetries = 3;
    let attempt = 0;

    while (attempt < maxRetries) {
        try {
            // Check if we're authenticated
            const token = gapi.client.getToken();
            if (!token) {
                await handleAuthClick();
            }

            // Extract file ID
            let fileId;
            if (driveUrl.includes('drive.google.com')) {
                const match = driveUrl.match(/[-\w]{25,}/);
                fileId = match ? match[0] : null;
            } else if (driveUrl.includes('googleapis.com')) {
                const match = driveUrl.match(/files\/([-\w]+)/);
                fileId = match ? match[1] : null;
            }

            if (!fileId) {
                throw new Error('Invalid Drive URL format');
            }

            try {
                // Get file metadata
                const metadataResponse = await gapi.client.drive.files.get({
                    fileId: fileId,
                    fields: 'id,name,mimeType,size,capabilities,webContentLink'
                });

                const fileInfo = metadataResponse.result;

                // Update sharing settings to make it publicly accessible
                await gapi.client.drive.permissions.create({
                    fileId: fileId,
                    resource: {
                        role: 'reader',
                        type: 'anyone',
                        allowFileDiscovery: false
                    }
                });

                // Generate a preview URL
                const previewUrl = `https://drive.google.com/file/d/${fileId}/preview`;

                return {
                    url: previewUrl,
                    mimeType: fileInfo.mimeType,
                    size: fileInfo.size
                };
            } catch (error) {
                console.error('Error accessing file:', error);
                throw new Error('File is not accessible');
            }

        } catch (error) {
            attempt++;
            console.error(`Attempt ${attempt} failed:`, error);

            if (attempt === maxRetries) {
                throw error;
            }

            await new Promise(resolve => setTimeout(resolve, Math.pow(2, attempt) * 1000));
        }
    }
}
async function uploadToDrive(file, title, description) {
    const metadata = {
        name: title,
        description: description,
        mimeType: file.type,
    };

    try {
        // Create a multipart request for both metadata and media
        const form = new FormData();
        form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
        form.append('file', file);

        // Get the access token
        const token = gapi.client.getToken().access_token;

        // Upload the file
        const uploadResponse = await fetch(
            'https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id',
            {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                body: form
            }
        );

        if (!uploadResponse.ok) {
            throw new Error('Failed to upload file');
        }

        const result = await uploadResponse.json();

        // Set public permission
        await gapi.client.drive.permissions.create({
            fileId: result.id,
            resource: {
                role: 'reader',
                type: 'anyone',
                allowFileDiscovery: false
            }
        });

        // Return the embed URL format
        return {
            id: result.id,
            embedUrl: `https://drive.google.com/file/d/${result.id}/preview?embedded=true`
        };
    } catch (error) {
        console.error('Error uploading to Drive:', error);
        throw error;
    }
}

function setupVideoSource(video, loadingDiv, videoData) {
    try {
        // Create iframe element and wrapper
        const iframe = document.createElement('iframe');
        const wrapper = document.createElement('div');
        wrapper.className = 'iframe-wrapper';
        
        // Create overlay for manual interaction if needed
        const clickOverlay = document.createElement('div');
        clickOverlay.className = 'click-overlay';
        
        // Add embedded=true and autoplay=true parameters to the URL
        const url = new URL(videoData.videoUrl);
        url.searchParams.set('embedded', 'true');
        url.searchParams.set('autoplay', '1');
        
        iframe.src = url.toString();
        iframe.width = '100%';
        iframe.height = '100%';
        iframe.frameBorder = '0';
        iframe.allowFullscreen = true;
        iframe.allow = 'autoplay; encrypted-media';
        
        // Add all necessary permissions for the iframe
        iframe.sandbox = 'allow-same-origin allow-scripts allow-popups allow-presentation allow-forms allow-modals';
        
        // Handle iframe load
        iframe.onload = () => {
            loadingDiv.style.display = 'none';
            
            // Try to send play command to iframe
            try {
                iframe.contentWindow.postMessage({
                    'event': 'command',
                    'func': 'playVideo',
                    'args': []
                }, '*');
            } catch (e) {
                console.log('Failed to send play command:', e);
            }
        };

        // Listen for messages from the iframe
        window.addEventListener('message', (event) => {
            // Handle any messages from the iframe if needed
            if (event.source === iframe.contentWindow) {
                console.log('Message from iframe:', event.data);
            }
        });

        // Set up Intersection Observer for this specific video
        const videoObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Try multiple approaches to start playback
                    try {
                        // Method 1: Direct click simulation
                        const playButton = iframe.contentDocument?.querySelector('.ytp-large-play-button');
                        if (playButton) {
                            playButton.click();
                        }

                        // Method 2: PostMessage API
                        iframe.contentWindow.postMessage({
                            'event': 'command',
                            'func': 'playVideo',
                            'args': []
                        }, '*');

                        // Method 3: Simulate click on overlay
                        clickOverlay.click();
                    } catch (e) {
                        console.log('Autoplay attempt failed:', e);
                    }
                }
            });
        }, { threshold: 0.7 });

        // Handle errors
        iframe.onerror = () => {
            loadingDiv.innerHTML = 'Error loading video. Please try again.';
            loadingDiv.style.display = 'block';
        };

        // Assemble the elements
        wrapper.appendChild(iframe);
        wrapper.appendChild(clickOverlay);
        video.parentNode.replaceChild(wrapper, video);
        
        // Start observing
        videoObserver.observe(wrapper);
        
    } catch (error) {
        console.error('Error setting up video:', error);
        loadingDiv.innerHTML = 'Error loading video. Please try again.';
    }
}

async function loadVideos() {
