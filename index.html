<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Video Platform</title>
    <!-- The CSS styles remain the same as before -->
    <style>
        /* Previous CSS styles remain exactly the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        .app-container {
            max-width: 100%;
            height: 100vh;
            margin: 0 auto;
            position: relative;
        }

        .video-container {
            width: 100%;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        .video-item {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
            position: relative;
        }

        .video-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #fe2c55;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
        }

        .modal-content {
            background-color: white;
            color: black;
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 12px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .submit-button {
            background-color: #fe2c55;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .close-button {
            float: right;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }

        #signin-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #fe2c55;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin-top: 10px;
            display: none;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: #fe2c55;
            border-radius: 10px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <button id="signin-button" onclick="handleAuthClick()">Sign In</button>
        <div class="video-container" id="videoContainer">
            <!-- Videos will be added here dynamically -->
        </div>
        
        <button class="upload-button" onclick="openUploadModal()">+</button>
    </div>

    <div class="upload-modal" id="uploadModal">
        <div class="modal-content">
            <button class="close-button" onclick="closeUploadModal()">Ã—</button>
            <h2 style="margin-bottom: 20px;">Upload Video</h2>
            <form id="uploadForm" onsubmit="handleUpload(event)">
                <div class="form-group">
                    <label for="videoFile">Video:</label>
                    <input type="file" id="videoFile" accept="video/*" required>
                </div>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" rows="3"></textarea>
                </div>
                <div class="progress-bar" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>
                <button type="submit" class="submit-button">Upload</button>
            </form>
        </div>
    </div>

    <script>
        // Google API configuration
        const CLIENT_ID = '970895613115-to7bfjm55papkbmo8splc54ufo9nniv7.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyCbvDUWe9eIIcZEE33Rg45B_9-X2lFtjSc';
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        document.addEventListener('DOMContentLoaded', function() {
            // Load the Google API client library
            const script1 = document.createElement('script');
            script1.src = 'https://apis.google.com/js/api.js';
            script1.onload = gapiLoaded;
            document.body.appendChild(script1);

            // Load the Google Identity Services library
            const script2 = document.createElement('script');
            script2.src = 'https://accounts.google.com/gsi/client';
            script2.onload = gisLoaded;
            document.body.appendChild(script2);
        });

        // Initialize the Google API
        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            try {
                await gapi.client.init({
                    apiKey: API_KEY,
                    discoveryDocs: [DISCOVERY_DOC],
                });
                gapiInited = true;
                console.log('GAPI initialized');
            } catch (err) {
                console.error('Error initializing GAPI:', err);
            }
        }

        function gisLoaded() {
            try {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: SCOPES,
                    callback: '', // defined later
                });
                gisInited = true;
                console.log('GIS initialized');
            } catch (err) {
                console.error('Error initializing GIS:', err);
            }
        }

        // Rest of the JavaScript code remains exactly the same as before
        function handleAuthClick() {
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    throw (resp);
                }
                document.getElementById('signin-button').innerText = 'Signed In';
                document.getElementById('signin-button').disabled = true;
            };

            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        }

        const videoContainer = document.getElementById('videoContainer');
        const uploadModal = document.getElementById('uploadModal');
        const uploadForm = document.getElementById('uploadForm');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');

        function openUploadModal() {
            if (!gapi.client.getToken()) {
                alert('Please sign in first');
                return;
            }
            uploadModal.style.display = 'block';
        }

        function closeUploadModal() {
            uploadModal.style.display = 'none';
            uploadForm.reset();
            progressBar.style.display = 'none';
            progress.style.width = '0%';
        }

        async function uploadToDrive(file, title, description) {
            const metadata = {
                name: title,
                description: description,
                mimeType: file.type,
            };

            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            form.append('file', file);

            // Get the upload URL
            const response = await gapi.client.drive.files.create({
                resource: metadata,
                media: {
                    mimeType: file.type,
                    body: file,
                },
                fields: 'id,webViewLink',
            });

            return response.result;
        }

        async function handleUpload(event) {
            event.preventDefault();
            
            const videoFile = document.getElementById('videoFile').files[0];
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;

            progressBar.style.display = 'block';

            try {
                // Upload to Google Drive
                progress.style.width = '50%';
                const driveResponse = await uploadToDrive(videoFile, title, description);
                progress.style.width = '100%';

                // Create video element and add to feed
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                
                const video = document.createElement('video');
                video.controls = true;
                video.src = URL.createObjectURL(videoFile);
                
                videoItem.appendChild(video);
                videoContainer.insertBefore(videoItem, videoContainer.firstChild);

                console.log('Upload successful. File ID:', driveResponse.id);
                console.log('File link:', driveResponse.webViewLink);

                // Close modal and reset form
                setTimeout(closeUploadModal, 1000);

            } catch (error) {
                console.error('Error uploading file:', error);
                alert('Error uploading file. Please try again.');
                progress.style.width = '0%';
            }
        }

        // Auto-play functionality
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const video = entry.target.querySelector('video');
                    video.play();
                } else {
                    const video = entry.target.querySelector('video');
                    video.pause();
                }
            });
        }, { threshold: 0.7 });

        const observeVideos = () => {
            document.querySelectorAll('.video-item').forEach(item => {
                observer.observe(item);
            });
        };

        new MutationObserver(observeVideos).observe(videoContainer, {
            childList: true
        });
    </script>
</body>
</html>
