async function getGoogleDriveDirectUrl(driveUrl) {
    const maxRetries = 3;
    let attempt = 0;

    while (attempt < maxRetries) {
        try {
            // Check if we're authenticated
            const token = gapi.client.getToken();
            if (!token) {
                await handleAuthClick();
            }

            // Extract file ID
            let fileId;
            if (driveUrl.includes('drive.google.com')) {
                const match = driveUrl.match(/[-\w]{25,}/);
                fileId = match ? match[0] : null;
            } else if (driveUrl.includes('googleapis.com')) {
                const match = driveUrl.match(/files\/([-\w]+)/);
                fileId = match ? match[1] : null;
            }

            if (!fileId) {
                throw new Error('Invalid Drive URL format');
            }

            try {
                // Get file metadata
                const metadataResponse = await gapi.client.drive.files.get({
                    fileId: fileId,
                    fields: 'id,name,mimeType,size,capabilities,webContentLink'
                });

                const fileInfo = metadataResponse.result;

                // Update sharing settings to make it publicly accessible
                await gapi.client.drive.permissions.create({
                    fileId: fileId,
                    resource: {
                        role: 'reader',
                        type: 'anyone',
                        allowFileDiscovery: false
                    }
                });

                // Generate a preview URL
                const previewUrl = `https://drive.google.com/file/d/${fileId}/preview`;

                return {
                    url: previewUrl,
                    mimeType: fileInfo.mimeType,
                    size: fileInfo.size
                };
            } catch (error) {
                console.error('Error accessing file:', error);
                throw new Error('File is not accessible');
            }

        } catch (error) {
            attempt++;
            console.error(`Attempt ${attempt} failed:`, error);

            if (attempt === maxRetries) {
                throw error;
            }

            await new Promise(resolve => setTimeout(resolve, Math.pow(2, attempt) * 1000));
        }
    }
}
async function uploadToDrive(file, title, description) {
    const metadata = {
        name: title,
        description: description,
        mimeType: file.type,
    };

    try {
        // Create a multipart request for both metadata and media
        const form = new FormData();
        form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
        form.append('file', file);

        // Get the access token
        const token = gapi.client.getToken().access_token;

        // Upload the file
        const uploadResponse = await fetch(
            'https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id',
            {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                body: form
            }
        );

        if (!uploadResponse.ok) {
            throw new Error('Failed to upload file');
        }

        const result = await uploadResponse.json();

        // Set public permission
        await gapi.client.drive.permissions.create({
            fileId: result.id,
            resource: {
                role: 'reader',
                type: 'anyone',
                allowFileDiscovery: false
            }
        });

        // Return the embed URL format
        return {
            id: result.id,
            embedUrl: `https://drive.google.com/file/d/${result.id}/preview?embedded=true`
        };
    } catch (error) {
        console.error('Error uploading to Drive:', error);
        throw error;
    }
}

    if (!gapi.client.getToken()) {

        return;
    }
    
    const videoFile = document.getElementById('videoFile').files[0];
    const title = document.getElementById('title').value;
    const description = document.getElementById('description').value;
    
    const progressBar = document.getElementById('progressBar');
    const progress = document.getElementById('progress');
    progressBar.style.display = 'block';
    
    try {
        progress.style.width = '50%';
        const driveResponse = await uploadToDrive(videoFile, title, description);
        
        progress.style.width = '75%';
        await saveToRestDB(title, description, driveResponse.embedUrl);
        
        progress.style.width = '100%';
        
        await loadVideos();
        
        setTimeout(() => {
            closeUploadModal();
            progress.style.width = '0%';
        }, 1000);
        
    } catch (error) {
        console.error('Error in upload process:', error);
        alert('Error uploading video. Please try again.');
        progress.style.width = '0%';
    }
}

function openUploadModal() {
    if (!gapi.client.getToken()) {
        alert('Please sign in first');
        return;
    }
    document.getElementById('uploadModal').style.display = 'block';
}

function closeUploadModal() {
    document.getElementById('uploadModal').style.display = 'none';
    document.getElementById('uploadForm').reset();
    const progressBar = document.getElementById('progressBar');
    const progress = document.getElementById('progress');
    progressBar.style.display = 'none';
    progress.style.width = '0%';
}

// Initialize intersection observer for autoplay
const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        const video = entry.target.querySelector('video');
        if (entry.isIntersecting) {
            if (video && video.paused) {
                video.muted = true;
                const playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.catch((error) => {
                        console.log("Autoplay was prevented:", error);
                    });
                }
            }
        } else {
            if (video && !video.paused) {
                video.pause();
            }
        }
    });
}, { threshold: 0.7 });

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
    loadVideos();
    initializeGoogleAPI();
    // Add event listener for modal click-outside-to-close
    window.onclick = function(event) {
        if (event.target === document.getElementById('uploadModal')) {
            closeUploadModal();
        }
    };
});
</script>
