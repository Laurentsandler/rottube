async function getGoogleDriveDirectUrl(driveUrl) {
    const maxRetries = 3;
    let attempt = 0;

    while (attempt < maxRetries) {
        try {
            // Check if we're authenticated
            const token = gapi.client.getToken();
            if (!token) {
                await handleAuthClick();
            }

            // Extract file ID
            let fileId;
            if (driveUrl.includes('drive.google.com')) {
                const match = driveUrl.match(/[-\w]{25,}/);
                fileId = match ? match[0] : null;
            } else if (driveUrl.includes('googleapis.com')) {
                const match = driveUrl.match(/files\/([-\w]+)/);
                fileId = match ? match[1] : null;
            }

            if (!fileId) {
                throw new Error('Invalid Drive URL format');
            }

            try {
                // Get file metadata
                const metadataResponse = await gapi.client.drive.files.get({
                    fileId: fileId,
                    fields: 'id,name,mimeType,size,capabilities,webContentLink'
                });

                const fileInfo = metadataResponse.result;

                // Update sharing settings to make it publicly accessible
                await gapi.client.drive.permissions.create({
                    fileId: fileId,
                    resource: {
                        role: 'reader',
                        type: 'anyone',
                        allowFileDiscovery: false
                    }
                });

                // Generate a preview URL
                const previewUrl = `https://drive.google.com/file/d/${fileId}/preview`;

                return {
                    url: previewUrl,
                    mimeType: fileInfo.mimeType,
                    size: fileInfo.size
                };
            } catch (error) {
                console.error('Error accessing file:', error);
                throw new Error('File is not accessible');
            }

        } catch (error) {
            attempt++;
            console.error(`Attempt ${attempt} failed:`, error);

            if (attempt === maxRetries) {
                throw error;
            }

            await new Promise(resolve => setTimeout(resolve, Math.pow(2, attempt) * 1000));
        }
    }
}
async function uploadToDrive(file, title, description) {
    const metadata = {
        name: title,
        description: description,
        mimeType: file.type,
    };

    try {
        // Create a multipart request for both metadata and media
        const form = new FormData();
        form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
        form.append('file', file);

        // Get the access token
        const token = gapi.client.getToken().access_token;

        // Upload the file
        const uploadResponse = await fetch(
            'https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id',
            {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                body: form
            }
        );

        if (!uploadResponse.ok) {
            throw new Error('Failed to upload file');
        }

        const result = await uploadResponse.json();

        // Set public permission
        await gapi.client.drive.permissions.create({
            fileId: result.id,
            resource: {
                role: 'reader',
                type: 'anyone',
                allowFileDiscovery: false
            }
        });

        // Return the embed URL format
        return {
            id: result.id,
            embedUrl: `https://drive.google.com/file/d/${result.id}/preview?embedded=true`
        };
    } catch (error) {
        console.error('Error uploading video: you must be a authorized uploader.');
        throw error;
    }
}

        // Create a flag to track if view has been counted
        let viewCounted = false;

        // Create intersection observer for view counting
        const viewObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting && !viewCounted) {
                    // Start a timer when video becomes visible
                    const startTime = Date.now();
                    
                    // Check video duration and progress periodically
                    const checkInterval = setInterval(async () => {
                        try {
                            const timeWatched = (Date.now() - startTime) / 1000; // Convert to seconds
                            
                            // Assuming average video duration of 60 seconds for TikTok-style videos
                            // Count view if watched more than half (30 seconds)
                            if (timeWatched > 30 && !viewCounted) {
                                viewCounted = true;
                                clearInterval(checkInterval);
                                
                                // Increment view count in database
                                await incrementViews(videoData._id);
                                
                                // Update view count in UI if displayed
                                const viewCountElement = entry.target.querySelector('.view-count');

                                    viewCountElement.textContent = `${currentViews + 1} views`;
                                }
                            }
                        } catch (error) {
                            console.error('Error updating view count:', error);
                            clearInterval(checkInterval);
                        }
                    }, 1000); // Check every second
                    
                    // Clean up interval when video is no longer visible
                    if (!entry.isIntersecting) {
                        clearInterval(checkInterval);
                    }
                }
            });
        }, { threshold: 0.5 }); // Trigger when 50% of video is visible

        // Observe the video container

async function updateReaction(videoId, action, userId) {
    try {
        // First get current video data
        const getResponse = await fetch(`${RESTDB_URL}/${videoId}`, {
            method: 'GET',
            headers: {
                'x-apikey': RESTDB_API_KEY,
                'Content-Type': 'application/json'
            }
        });
        
        if (!getResponse.ok) throw new Error('Failed to fetch video data');
        const videoData = await getResponse.json();
        
        // Remove user from both arrays first (in case they're switching their vote)
        const likedBy = videoData.likedBy?.filter(id => id !== userId) || [];
        const dislikedBy = videoData.dislikedBy?.filter(id => id !== userId) || [];
        
        // Update appropriate array based on action
        if (action === 'like') {
            likedBy.push(userId);
        } else if (action === 'dislike') {
            dislikedBy.push(userId);
        }
        
        // Update the database
        const updateResponse = await fetch(`${RESTDB_URL}/${videoId}`, {
            method: 'PUT',
            headers: {
                'x-apikey': RESTDB_API_KEY,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                likes: likedBy.length,
                dislikes: dislikedBy.length,
                likedBy: likedBy,
                dislikedBy: dislikedBy
            })
        });

        if (!updateResponse.ok) throw new Error('Failed to update reaction');
        return await updateResponse.json();
    } catch (error) {
        console.error('Error updating reaction:', error);
        throw error;
    }
}

async function handleUpload(event) {
    event.preventDefault();
    
    if (!gapi.client.getToken()) {
        alert('Please sign in first');
        return;
    }
    
    const videoFile = document.getElementById('videoFile').files[0];
    const title = document.getElementById('title').value;
    const description = document.getElementById('description').value;
    
    const progressBar = document.getElementById('progressBar');
    const progress = document.getElementById('progress');
    progressBar.style.display = 'block';
    
    try {
        progress.style.width = '50%';
        const driveResponse = await uploadToDrive(videoFile, title, description);
        
        progress.style.width = '75%';
        await saveToRestDB(title, description, driveResponse.embedUrl);
        
        progress.style.width = '100%';
        
        await loadVideos();
        
        setTimeout(() => {
            closeUploadModal();
            progress.style.width = '0%';
        }, 1000);
        
    } catch (error) {
        console.error('Error in upload process:', error);
        alert('Error uploading video. Please try again.');
        progress.style.width = '0%';
    }
}

// Initialize intersection observer for autoplay
const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        const video = entry.target.querySelector('video');
        if (entry.isIntersecting) {
            if (video && video.paused) {
                video.muted = true;
                const playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.catch((error) => {
                        console.log("Autoplay was prevented:", error);
                    });
                }
            }
        } else {
            if (video && !video.paused) {
                video.pause();
            }
        }
    });
}, { threshold: 0.7 });
