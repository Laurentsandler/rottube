<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Video Platform</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <!-- Previous CSS styles remain exactly the same -->
    <style>
        .unmute-button:hover {
    background: rgba(0, 0, 0, 0.7);
}
        /* All previous CSS styles remain exactly the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        .app-container {
            max-width: 100%;
            height: 100vh;
            margin: 0 auto;
            position: relative;
        }

        .video-container {
            width: 100%;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        .video-item {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
            position: relative;
        }

        .video-item video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        .video-info {
            position: absolute;
            bottom: 80px;
            left: 20px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            z-index: 100;
        }

        .video-title {
            font-size: 1.2em;
            margin-bottom: 8px;
        }

        .video-description {
            font-size: 0.9em;
            max-width: 300px;
        }

        .upload-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #fe2c55;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        #signin-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #fe2c55;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }

        .upload-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
        }

        .modal-content {
            background-color: white;
            color: black;
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 12px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .submit-button {
            background-color: #fe2c55;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .close-button {
            float: right;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin-top: 10px;
            display: none;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: #fe2c55;
            border-radius: 10px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <button id="signin-button" onclick="handleAuthClick()">Sign In</button>
        <div class="video-container" id="videoContainer">
            <!-- Videos will be loaded here -->
        </div>
        
        <button class="upload-button" onclick="openUploadModal()">+</button>
    </div>

    <div class="upload-modal" id="uploadModal">
        <div class="modal-content">
            <button class="close-button" onclick="closeUploadModal()">Ã—</button>
            <h2 style="margin-bottom: 20px;">Upload Video</h2>
            <form id="uploadForm" onsubmit="handleUpload(event)">
                <div class="form-group">
                    <label for="videoFile">Video:</label>
                    <input type="file" id="videoFile" accept="video/*" required>
                </div>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" rows="3"></textarea>
                </div>
                <div class="progress-bar" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>
                <button type="submit" class="submit-button">Upload</button>
            </form>
        </div>
    </div>

    <script>
        // Configuration
        const CLIENT_ID = '970895613115-to7bfjm55papkbmo8splc54ufo9nniv7.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyCbvDUWe9eIIcZEE33Rg45B_9-X2lFtjSc';
        const RESTDB_API_KEY = '67800a19d5c4974faaf6b947';
        const RESTDB_URL = 'https://rottube-48ac.restdb.io/rest/videos';
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        // Initialize the Google API
        document.addEventListener('DOMContentLoaded', function() {
            loadVideos();
            initializeGoogleAPI();
        });

        function initializeGoogleAPI() {
            gapi.load('client', async () => {
                try {
                    await gapi.client.init({
                        apiKey: API_KEY,
                        discoveryDocs: [DISCOVERY_DOC],
                    });
                    gapiInited = true;
                    console.log('GAPI initialized');
                    
                    // Initialize Google Identity Services
                    tokenClient = google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID,
                        scope: SCOPES,
                        callback: '', // Set later
                    });
                    gisInited = true;
                    console.log('GIS initialized');
                } catch (err) {
                    console.error('Error initializing Google API:', err);
                }
            });
        }

       async function handleAuthClick() {
    if (!tokenClient) {
        console.error('Token client not initialized');
        return;
    }

    tokenClient.callback = async (resp) => {
        if (resp.error !== undefined) {
            throw resp;
        }
        document.getElementById('signin-button').innerText = 'Signed In';
        document.getElementById('signin-button').disabled = true;
        // Reload videos after successful authentication
        await loadVideos();
    };

    if (gapi.client.getToken() === null) {
        tokenClient.requestAccessToken({prompt: 'consent'});
    } else {
        tokenClient.requestAccessToken({prompt: ''});
    }
}
async function getGoogleDriveDirectUrl(driveUrl) {
    const fileId = driveUrl.match(/[-\w]{25,}/);
    if (!fileId) return driveUrl;
    
    try {
        if (!gapi.client.getToken()) {
            throw new Error('Not authenticated. Please sign in.');
        }

        const token = gapi.client.getToken().access_token;
        
        // Create a direct download URL with the access token
        const directUrl = `https://www.googleapis.com/drive/v3/files/${fileId[0]}?alt=media`;
        
        return { url: directUrl, token };
    } catch (error) {
        console.error('Error getting direct URL:', error);
        throw error;
    }
}
// Update the uploadToDrive function to handle permissions correctly
async function uploadToDrive(file, title, description) {
    const metadata = {
        name: title,
        description: description,
        mimeType: file.type,
    };

    try {
        const response = await gapi.client.drive.files.create({
            resource: metadata,
            media: {
                mimeType: file.type,
                body: file
            },
            fields: 'id,size,mimeType'
        });

        // Update file permissions
        await gapi.client.drive.permissions.create({
            fileId: response.result.id,
            resource: {
                role: 'reader',
                type: 'anyone',
                allowFileDiscovery: false
            }
        });

        // Return with additional metadata
        return {
            id: response.result.id,
            webContentLink: `https://www.googleapis.com/drive/v3/files/${response.result.id}?alt=media&key=${API_KEY}&supportsAllDrives=true`,
            size: response.result.size,
            mimeType: response.result.mimeType
        };
    } catch (error) {
        console.error('Error uploading to Drive:', error);
        throw error;
    }
}
        // Save video metadata to RestDB.io
        async function saveToRestDB(title, description, driveLink) {
            try {
                const response = await fetch(RESTDB_URL, {
                    method: 'POST',
                    headers: {
                        'x-apikey': RESTDB_API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: title,
                        description: description,
                        videoUrl: driveLink,
                        timestamp: new Date().toISOString()
                    })
                });

                if (!response.ok) throw new Error('Failed to save to RestDB');
                return await response.json();
            } catch (error) {
                console.error('Error saving to RestDB:', error);
                throw error;
            }
        }

        // Load videos from RestDB.io
        async function loadVideos() {
            try {
                const response = await fetch(RESTDB_URL, {
                    method: 'GET',
                    headers: {
                        'x-apikey': RESTDB_API_KEY,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) throw new Error('Failed to fetch videos');
                
                const videos = await response.json();
                const shuffledVideos = videos.sort(() => Math.random() - 0.5);
                
                videoContainer.innerHTML = '';
                
                shuffledVideos.forEach(addVideoToFeed);
            } catch (error) {
                console.error('Error loading videos:', error);
            }
        }

function addVideoToFeed(videoData) {
    const videoItem = document.createElement('div');
    videoItem.className = 'video-item';
    
    const video = document.createElement('video');
    video.controls = true;
    video.muted = true;
    video.preload = 'auto'; // Changed to 'auto' for better streaming
    video.playsInline = true;
    
    const loadingDiv = document.createElement('div');
    loadingDiv.className = 'video-loading';
    loadingDiv.innerHTML = 'Loading video...';
    loadingDiv.style.cssText = `
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 1rem;
        border-radius: 4px;
    `;
    videoItem.appendChild(loadingDiv);


    // Async function to set up video source
    const setupVideoSource = async () => {
        try {
            const { url, token } = await getGoogleDriveDirectUrl(videoData.videoUrl);
            
            // Instead of creating a blob URL, set the source directly
            // and handle the requests with a MediaSource
            const mediaSource = new MediaSource();
            video.src = URL.createObjectURL(mediaSource);
            
            mediaSource.addEventListener('sourceopen', async () => {
                try {
                    // Get video metadata first
                    const headResponse = await fetch(url, {
                        method: 'HEAD',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (!headResponse.ok) {
                        throw new Error(`HTTP error! status: ${headResponse.status}`);
                    }
                    
                    const contentType = headResponse.headers.get('content-type') || 'video/mp4';
                    const sourceBuffer = mediaSource.addSourceBuffer(contentType);
                    
                    // Fetch the video data
                    const response = await fetch(url, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Range': 'bytes=0-' // Request the full file
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const reader = response.body.getReader();
                    const chunks = [];
                    
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        chunks.push(value);
                        
                        // Wait for sourceBuffer to be ready before appending
                        if (!sourceBuffer.updating) {
                            const chunk = new Uint8Array(value);
                            sourceBuffer.appendBuffer(chunk);
                        }
                    }
                    
                    // Close the MediaSource when all chunks are loaded
                    if (!sourceBuffer.updating) {
                        mediaSource.endOfStream();
                    }
                    
                    loadingDiv.style.display = 'none';
                } catch (error) {
                    console.error('Error streaming video:', error);
                    loadingDiv.innerHTML = 'Error loading video. Please try again.';
                }
            });
            
            mediaSource.addEventListener('error', (e) => {
                console.error('MediaSource error:', e);
                loadingDiv.innerHTML = 'Error streaming video. Please try again.';
            });
            
        } catch (error) {
            console.error('Error setting up video:', error);
            loadingDiv.innerHTML = 'Error loading video. Please sign in and try again.';
            
            if (error.message.includes('authenticated')) {
                const signInButton = document.createElement('button');
                signInButton.innerHTML = 'Sign In';
                signInButton.onclick = handleAuthClick;
                signInButton.style.cssText = `
                    padding: 8px 16px;
                    background: #fe2c55;
                    color: white;
                    border: none;
                    border-radius: 4px;
                    margin-top: 10px;
                    cursor: pointer;
                `;
                loadingDiv.appendChild(signInButton);
            }
        }
    };

    video.onerror = function(e) {
        console.error('Video failed to load:', e);
        loadingDiv.innerHTML = 'Error loading video. Please try again later.';
    };

    const info = document.createElement('div');
    info.className = 'video-info';
    info.innerHTML = `
        <div class="video-title">${videoData.title}</div>
        <div class="video-description">${videoData.description}</div>
    `;
    
    videoItem.appendChild(video);
    videoItem.appendChild(info);
    videoContainer.appendChild(videoItem);
    
    setupVideoSource();
    observer.observe(videoItem);
}
        async function handleUpload(event) {
            event.preventDefault();
            
            if (!gapi.client.getToken()) {
                alert('Please sign in first');
                return;
            }
            
            const videoFile = document.getElementById('videoFile').files[0];
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            progressBar.style.display = 'block';
            
            try {
                // Upload to Google Drive
                progress.style.width = '50%';
                const driveResponse = await uploadToDrive(videoFile, title, description);
                
                // Save metadata to RestDB.io
                progress.style.width = '75%';
                await saveToRestDB(title, description, driveResponse.webContentLink);
                
                progress.style.width = '100%';
                
                // Reload videos
                await loadVideos();
                
                // Close modal and reset form
                setTimeout(() => {
                    closeUploadModal();
                    progress.style.width = '0%';
                }, 1000);
                
            } catch (error) {
                console.error('Error in upload process:', error);
                alert('Error uploading video. Please try again.');
                progress.style.width = '0%';
            }
        }

        const uploadModal = document.getElementById('uploadModal');
        const uploadForm = document.getElementById('uploadForm');

        function openUploadModal() {
            if (!gapi.client.getToken()) {
                alert('Please sign in first');
                return;
            }
            uploadModal.style.display = 'block';
        }

        function closeUploadModal() {
            uploadModal.style.display = 'none';
            uploadForm.reset();
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            progressBar.style.display = 'none';
            progress.style.width = '0%';
        }

        // Auto-play functionality
        const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        const video = entry.target.querySelector('video');
        if (entry.isIntersecting) {
            // Only try to play if the video is not already playing
            if (video && video.paused) {
                // Add muted attribute to allow autoplay
                video.muted = true;
                // Handle play() promise
                const playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.catch((error) => {
                        console.log("Autoplay was prevented:", error);
                    });
                }
            }
        } else {
            // Pause video when not in view
            if (video && !video.paused) {
                video.pause();
            }
        }
    });
}, { threshold: 0.7 });

    </script>
</body>
