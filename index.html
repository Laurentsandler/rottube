function initializeGoogleAPI() {

            });

async function handleAuthClick() {
    if (!tokenClient) {
        console.error('Token client not initialized');
        return;
    }

    return new Promise((resolve, reject) => {
        try {
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    reject(resp);
                    return;
                }
                
                const button = document.getElementById('signin-button');
                button.innerText = 'Signed In';
                button.disabled = true;
                
                await loadVideos();
                resolve(resp);
            };

            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({ prompt: 'consent' });
            } else {
                tokenClient.requestAccessToken({ prompt: '' });
            }
        } catch (err) {
            reject(err);
        }
    });
}

async function getGoogleDriveDirectUrl(driveUrl) {
    const maxRetries = 3;
    let attempt = 0;

    while (attempt < maxRetries) {
        try {
            // Ensure the user is authenticated
            const token = gapi.client.getToken();
            if (!token) {
                await handleAuthClick();
            }

            // Extract the file ID from the URL
            let fileId;
            if (driveUrl.includes('drive.google.com')) {
                const match = driveUrl.match(/[-\w]{25,}/);
                fileId = match ? match[0] : null;
            } else if (driveUrl.includes('googleapis.com')) {
                const match = driveUrl.match(/files\/([-\w]+)/);
                fileId = match ? match[1] : null;
            }

            if (!fileId) {
                throw new Error('Invalid Drive URL format');
            }

            const currentToken = gapi.client.getToken()?.access_token;
            if (!currentToken) {
                throw new Error('No access token available');
            }

            // Ensure file permissions allow public access
            try {
                await gapi.client.drive.permissions.create({
                    fileId: fileId,
                    resource: {
                        role: 'reader',
                        type: 'anyone',
                        allowFileDiscovery: false,
                    },
                });
            } catch (permissionError) {
                console.error('Failed to set file permissions:', permissionError);
            }

            // Construct the direct download URL
            const fileUrl = `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media&supportsAllDrives=true`;
            return { url: fileUrl, token: currentToken };

        } catch (error) {
            attempt++;
            console.error(`Attempt ${attempt} failed:`, error);

            if (attempt === maxRetries) {
                throw error;
            }

            // Exponential backoff before retrying
            await new Promise(resolve => setTimeout(resolve, Math.pow(2, attempt) * 1000));
        }
    }
}

async function uploadToDrive(file, title, description) {
    const metadata = {
        name: title,
        description: description,
        mimeType: file.type,
    };

    try {
        const form = new FormData();
        form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
        form.append('file', file);

        const token = gapi.client.getToken()?.access_token;

        if (!token) {
            await handleAuthClick();
        }

        const uploadResponse = await fetch(
            'https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id',
            {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                },
                body: form,
            }
        );

        if (!uploadResponse.ok) {
            throw new Error('File upload failed');
        }

        const result = await uploadResponse.json();
        const fileId = result.id;

        // Set public permissions
        await gapi.client.drive.permissions.create({
            fileId: fileId,
            resource: {
                role: 'reader',
                type: 'anyone',
                allowFileDiscovery: false,
            },
        });

        console.log('File uploaded successfully. File ID:', fileId);
        return fileId;
    } catch (error) {
        console.error('Error during upload:', error);
        throw error;
    }
}

async function saveToRestDB(title, description, driveLink) {
    try {
        const response = await fetch(RESTDB_URL, {
            method: 'POST',
            headers: {
                'x-apikey': RESTDB_API_KEY,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                title: title,
                description: description,
                videoUrl: driveLink,
                timestamp: new Date().toISOString()
            })
        });

        if (!response.ok) throw new Error('Failed to save to RestDB');
        return await response.json();
    } catch (error) {
        console.error('Error saving to RestDB:', error);
        throw error;
    }
}

async function loadVideos() {
    try {
        const response = await fetch(`${APPS_SCRIPT_URL}?action=getVideos`);
        if (!response.ok) throw new Error('Failed to fetch videos');
        
        const result = await response.json();
        if (result.status !== 'success') throw new Error(result.message);
        
        const videos = result.data;
        if (!Array.isArray(videos) || videos.length === 0) {
            console.log('No videos found');
            return;
        }

        const videoContainer = document.getElementById('videoContainer');
        videoContainer.innerHTML = '';
        
        videos.forEach(video => {
            addVideoToFeed({
                title: video.name,
                description: video.description || '',
                videoUrl: video.id // We'll use the file ID instead of direct URL
            });
        });
    } catch (error) {
        console.error('Error loading videos:', error);
        const videoContainer = document.getElementById('videoContainer');
        videoContainer.innerHTML = '<div class="error-message">Error loading videos. Please try again later.</div>';
    }
}

async function removeVideoFromDatabase(videoId) {
    try {
        const response = await fetch(`${RESTDB_URL}/${videoId}`, {
            method: 'DELETE',
            headers: {
                'x-apikey': RESTDB_API_KEY,
                'Content-Type': 'application/json'
            }
        });

        if (!response.ok) {
            throw new Error('Failed to delete video from database');
        }

        console.log('Removed invalid video from database:', videoId);
    } catch (error) {
        console.error('Error removing video from database:', error);
        throw error;
    }
}

async function setupVideoSource(video, loadingDiv, videoData) {
    try {
        const response = await fetch(`${APPS_SCRIPT_URL}?action=getVideo&fileId=${videoData.videoUrl}`);
        if (!response.ok) throw new Error('Failed to get video URL');
        
        const result = await response.json();
        if (result.status !== 'success') throw new Error(result.message);
        
        video.src = result.url;
        
        video.onloadeddata = () => {
            loadingDiv.style.display = 'none';
            console.log('Video loaded successfully');
        };

        video.onerror = (e) => {
            console.error('Video error:', e);
            loadingDiv.innerHTML = 'Error playing video. Please try again.';
        };
    } catch (error) {
        console.error('Error setting up video:', error);
        loadingDiv.innerHTML = 'Error loading video. Please try again.';
    }
}

function addVideoToFeed(videoData) {
    const videoItem = document.createElement('div');
    videoItem.className = 'video-item';
    
    const video = document.createElement('video');
    video.controls = true;
    video.muted = true;
    video.playsInline = true;
    
    const loadingDiv = document.createElement('div');
    loadingDiv.className = 'video-loading';
    loadingDiv.innerHTML = 'Loading video...';
    loadingDiv.style.cssText = `
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 1rem;
        border-radius: 4px;
    `;

    const videoInfo = document.createElement('div');
    videoInfo.className = 'video-info';
    videoInfo.innerHTML = `
        <div class="video-title">${videoData.title}</div>
        <div class="video-description">${videoData.description}</div>
    `;
    
    videoItem.appendChild(video);
    videoItem.appendChild(loadingDiv);
    videoItem.appendChild(videoInfo);
    
    const videoContainer = document.getElementById('videoContainer');
    videoContainer.appendChild(videoItem);
    
    setupVideoSource(video, loadingDiv, videoData);
    observer.observe(videoItem);
}

async function handleUpload(event) {
    event.preventDefault();
    
    const videoFile = document.getElementById('videoFile').files[0];
    const title = document.getElementById('title').value;
    const description = document.getElementById('description').value;
    
    const progressBar = document.getElementById('progressBar');
    const progress = document.getElementById('progress');
    progressBar.style.display = 'block';
    
    try {
        // Convert file to base64
        const reader = new FileReader();
        reader.readAsDataURL(videoFile);
        
        reader.onload = async () => {
            const base64Data = reader.result.split(',')[1];
            
            progress.style.width = '50%';
            
            const response = await fetch(`${APPS_SCRIPT_URL}?action=upload`, {
                method: 'POST',
                body: JSON.stringify({
                    filename: title,
                    description: description,
                    mimeType: videoFile.type,
                    fileData: base64Data
                })
            });
            
            if (!response.ok) throw new Error('Upload failed');
            
            const result = await response.json();
            if (result.status !== 'success') throw new Error(result.message);
            
            progress.style.width = '100%';
            await loadVideos();
            
            setTimeout(() => {
                closeUploadModal();
                progress.style.width = '0%';
            }, 1000);
        };
    } catch (error) {
        console.error('Error in upload process:', error);
        alert('Error uploading video. Please try again.');
        progress.style.width = '0%';
    }
}
function openUploadModal() {
    if (!gapi.client.getToken()) {
        alert('Please sign in first');
        return;
    }
    uploadModal.style.display = 'block';
}

function closeUploadModal() {
    uploadModal.style.display = 'none';
    uploadForm.reset();
    const progressBar = document.getElementById('progressBar');
    const progress = document.getElementById('progress');
    progressBar.style.display = 'none';
    progress.style.width = '0%';
}

// Initialize intersection observer for autoplay
const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        const video = entry.target.querySelector('video');
        if (entry.isIntersecting) {
            if (video && video.paused) {
                video.muted = true;
                const playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.catch((error) => {
                        console.log("Autoplay was prevented:", error);
                    });
                }
            }
        } else {
            if (video && !video.paused) {
                video.pause();
            }
        }
    });
}, { threshold: 0.7 });

// Initialize modal elements
const uploadModal = document.getElementById('uploadModal');
const uploadForm = document.getElementById('uploadForm');

// Add event listener for modal click-outside-to-close
window.onclick = function(event) {
    if (event.target === uploadModal) {
        closeUploadModal();
    }
};
